<!DOCTYPE html>
<html>
<head>
    <title>Teste de Cores</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .light { background: white; padding: 20px; margin: 10px; }
        .dark { background: #121212; padding: 20px; margin: 10px; }
        .text-gray-900 { color: #1f2937; }
        .text-gray-200 { color: #e5e7eb; }
        .text-black { color: #050505; }
        .text-white { color: #ffffff; }
    </style>
</head>
<body>
    <div class="light">
        <h2 class="text-black">Modo Claro - Título (Preto)</h2>
        <p class="text-gray-900">Modo Claro - Parágrafo (Cinza Escuro #1f2937)</p>
    </div>
    <div class="dark">
        <h2 class="text-white">Modo Escuro - Título (Branco)</h2>
        <p class="text-gray-200">Modo Escuro - Parágrafo (Cinza Claro #e5e7eb)</p>
    </div>
</body>
</html>
